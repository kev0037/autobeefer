<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAY AUTOBEEFER</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />

  <style>
    @keyframes sparkle-up {
      0% { transform: translateY(100%) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-200%) translateX(50px); opacity: 0; }
    }

    @keyframes sparkle-down {
      0% { transform: translateY(-100%) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(200%) translateX(-50px); opacity: 0; }
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    @keyframes white-glow {
      0% { box-shadow: 0 0 10px white; }
      50% { box-shadow: 0 0 20px white; }
      100% { box-shadow: 0 0 10px white; }
    }

    @keyframes rainbow-border {
      0% { border-color: red; }
      14% { border-color: orange; }
      28% { border-color: yellow; }
      42% { border-color: green; }
      57% { border-color: blue; }
      71% { border-color: indigo; }
      85% { border-color: violet; }
      100% { border-color: red; }
    }

    body {
      background-color: #1e1e1e;
      color: rgba(251, 250, 252, 1);
      font-family: 'Helvetica', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding-top: 20px;
    }

    .particle {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.8;
      animation: sparkle-up 0.8s ease-out forwards;
      mix-blend-mode: screen;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      background-color: rgb(36, 35, 37);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(251, 250, 252, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
      border: 3px solid transparent;
      animation: rainbow-border 10s infinite;
    }

    .title-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
      font-family: 'Courier New', Courier, monospace;
      color: rgba(251, 250, 252, 1);
      position: relative;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      animation: rainbow 10s infinite;
      text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
    }

    .eye-icon {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 30px;
      cursor: pointer;
      animation: white-glow 2s infinite;
      color: white;
      background: none;
      border: none;
      box-shadow: none;
    }

    .input-group {
      margin-bottom: 10px;
      width: 100%;
      border-radius: 8px;
      padding: 5px;
    }

    input,
    textarea {
      background-color: #3e3e3e;
      color: rgba(251, 250, 252, 1);
      border: none;
      padding: 8px;
      margin: 4px 0;
      font-size: 14px;
      width: 100%;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(251, 250, 252, 1);
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(251, 250, 252, 1);
      opacity: 0;
      animation: sparkle-up 2.5s linear infinite;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    }

    .sparkle-down {
      animation: sparkle-down 2.5s linear infinite;
    }

    .sparkle1 {
      left: 20%;
      animation-delay: 0s;
      transform: translateX(20px) translateY(-50px);
    }
    .sparkle2 {
      left: 40%;
      animation-delay: 0.5s;
      transform: translateX(-20px) translateY(-70px);
    }
    .sparkle3 {
      left: 60%;
      animation-delay: 1s;
      transform: translateX(30px) translateY(-90px);
    }
    .sparkle4 {
      left: 80%;
      animation-delay: 1.5s;
      transform: translateX(-30px) translateY(-110px);
    }
    .sparkle5 {
      left: 20%;
      animation-delay: 0s;
      transform: translateX(-20px) translateY(50px);
    }
    .sparkle6 {
      left: 40%;
      animation-delay: 0.5s;
      transform: translateX(20px) translateY(70px);
    }
    .sparkle7 {
      left: 60%;
      animation-delay: 1s;
      transform: translateX(-30px) translateY(90px);
    }
    .sparkle8 {
      left: 80%;
      animation-delay: 1.5s;
      transform: translateX(30px) translateY(110px);
    }

    .tokens-box {
      margin-bottom: 10px;
      width: 100%;
    }

    .tokens-box textarea {
      height: 80px;
    }

    .buttons-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 10px;
    }

    .buttons-container button {
      background-color: #5e5e5e;
      color: rgba(251, 250, 252, 1);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(251, 250, 252, 1);
    }

    .buttons-container button:hover {
      background-color: #7e7e7e;
      transform: scale(1.05);
    }

    .file-upload {
      margin-bottom: 10px;
      width: 100%;
    }

    .file-upload input[type='file'] {
      display: none;
    }

    .file-upload label {
      display: block;
      background-color: #5e5e5e;
      color: rgba(251, 250, 252, 1);
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(251, 250, 252, 1);
    }

    .file-upload label:hover {
      background-color: #7e7e7e;
      transform: scale(1.05);
    }

    .settings-menu {
      position: absolute;
      top: 30px;
      right: 10px;
      background-color: #3e3e3e;
      padding: 15px;
      border-radius: 10px;
      display: none;
      width: 250px;
      color: rgba(251, 250, 252, 1);
      box-shadow: 0 0 15px rgba(251, 250, 252, 0.5);
      font-size: 14px;
      text-align: left;
      z-index: 1000;
    }

    .settings-menu.show {
      display: block;
    }

    .settings-menu label {
      display: block;
      margin-bottom: 5px;
    }

    .settings-menu input[type='number'],
    .settings-menu input[type='text'] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      background-color: #5e5e5e;
      color: rgba(251, 250, 252, 1);
      box-sizing: border-box;
    }

  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="title-container">
      <div class="title">RAY AUTOBEEFER</div>
      <button class="eye-icon" id="settingsToggle" title="Toggle Settings">
        üëÅÔ∏è
      </button>
    </div>

    <div class="tokens-box">
      <textarea id="tokens" placeholder="Enter tokens here..."></textarea>
    </div>

    <div class="input-group">
      <input id="msg" type="text" placeholder="Message to send" />
    </div>

    <div class="input-group">
      <input id="guildid" type="text" placeholder="Guild ID" />
    </div>

    <div class="input-group">
      <input id="channelid" type="text" placeholder="Channel ID" />
    </div>

    <div class="file-upload">
      <input type="file" id="fileInput" />
      <label for="fileInput">Upload file</label>
    </div>

    <div class="buttons-container">
      <button id="startBtn">START</button>
      <button id="stopBtn" disabled>STOP</button>
      <button id="clearBtn">CLEAR</button>
    </div>

    <div class="settings-menu" id="settingsMenu">
      <label for="delay">Delay (ms):</label>
      <input id="delay" type="number" min="0" value="1000" />
      <label for="messageCount">Messages per token:</label>
      <input id="messageCount" type="number" min="1" value="1" />
    </div>

    <!-- Sparkle elements -->
    <div class="sparkle sparkle1"></div>
    <div class="sparkle sparkle2"></div>
    <div class="sparkle sparkle3"></div>
    <div class="sparkle sparkle4"></div>
    <div class="sparkle sparkle5 sparkle-down"></div>
    <div class="sparkle sparkle6 sparkle-down"></div>
    <div class="sparkle sparkle7 sparkle-down"></div>
    <div class="sparkle sparkle8 sparkle-down"></div>
  </div>

  <script>
    const settingsToggle = document.getElementById('settingsToggle');
    const settingsMenu = document.getElementById('settingsMenu');

    settingsToggle.addEventListener('click', () => {
      settingsMenu.classList.toggle('show');
    });

    // Cursor sparkle particles
    const sparkleCount = 15;
    const sparkleColors = [
      '#ff385c', '#ffcd32', '#32ffc6', '#47e1ff', '#f032ff', '#ffffff'
    ];

    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.style.position = 'fixed';
      sparkle.style.width = '6px';
      sparkle.style.height = '6px';
      sparkle.style.borderRadius = '50%';
      sparkle.style.backgroundColor = sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
      sparkle.style.pointerEvents = 'none';
      sparkle.style.zIndex = 9999;
      sparkle.style.opacity = 0.8;
      sparkle.style.transition = 'transform 0.5s ease-out, opacity 0.5s ease-out';
      sparkle.style.willChange = 'transform, opacity';
      sparkle.classList.add('cursor-sparkle');
      document.body.appendChild(sparkle);
      return sparkle;
    }

    const sparkles = [];
    for (let i = 0; i < sparkleCount; i++) {
      sparkles.push(createSparkle());
    }

    window.addEventListener('mousemove', (e) => {
      sparkles.forEach((sparkle, index) => {
        const delay = (index / sparkleCount) * 100;
        setTimeout(() => {
          sparkle.style.left = `${e.clientX + (Math.random() * 20 - 10)}px`;
          sparkle.style.top = `${e.clientY + (Math.random() * 20 - 10)}px`;
          sparkle.style.opacity = '1';
          sparkle.style.transform = `translateY(-10px)`;
          setTimeout(() => {
            sparkle.style.opacity = '0';
            sparkle.style.transform = `translateY(0)`;
          }, 500);
        }, delay);
      });
    });
  </script>
</body>
</html>
